<div class="container">
    <div class="row">
        <div class="col-12">

            <label>User Name</label>
            <input type="text" class="form-control" [(ngModel)]="username"> 
            <p> {{ username }}</p>
            <button class="btn btn-primary"
                    [disabled]="username ===''"
                    (click)="username = ''"
                    >Reset User</button>
        </div>
    </div>
</div>
